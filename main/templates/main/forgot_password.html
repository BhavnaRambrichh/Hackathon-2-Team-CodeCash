<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    "{%{% load static %}%}"
    <link rel="stylesheet" href="{% static'main/static/css/css/forgotpaswrd.css' %}">
    <link rel="stylesheet" href="{% staticmain'/static/css/forgot_password.css' %}">


</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Forgot Password</h1>
            <p>Please enter your email address to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="First Name">First Name</label>
                    <input type="First Name" id="First Name" name="First Name" required>
                    <label for="Last Name">Last Name</label>
                    <input type="Last Name" id="Last Name" name="Last Name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>
<script src="{% static'main/static/js/forgot_password.js' %}"></script>
</body>
</html>
