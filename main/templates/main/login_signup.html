<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slider Login/Registration Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">

</head>
<body>
    <div class="container" id="container">

        <div class="form-container register-container">
            <form action="#">
                <h1>Register here.</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Register</button>
                <span>or use your account</span>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Login here.</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="Remember me"></label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    </div>
                    <button>Login</button>
                    <span> or use your account</span>
                    <div class="social-container">

                    </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello<br> Users</h1>
                    <p>if you have an account,login here.</p>
                    <button class="ghost" id="login">Login</button>
                </div>
            </div>
        </div>

    

</body>
</html>
